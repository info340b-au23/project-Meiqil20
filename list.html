<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/proposal.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/proposal.css">
    <title>Housing-UW-MyList</title>
</head>

<body>
    <!-- Nav bar for the website -->
    <nav class="navbar navbar-expand-lg justify-content-between gradient-custom">
        <div class="container-fluid">
            <a class="navbar-brand mx-4" href="index.html">HousingUW
                <img class="pb-1" src="img/house-icon.png" alt="An icon for the website" width="40" height="40">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <a class="nav-link mx-4" href="Compare.html">Compare</a>
                <a class="nav-link mx-4" href="list.html">My List</a>
            </div>
        </div>

        <form class="form-inline d-flex">
            <input class="form-control search_bar_width" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success mx-4" type="submit">Search</button>
        </form>

        <a href="login.html"><button type="button" class="btn btn-warning mx-4" style="white-space: nowrap;">Log In</button></a> 
    </nav>

    <header>
        <h1>List of Interested Houses around UW</h1>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <!-- Card 1 -->
                <div class="col-md-6 col-xl-3 d-flex">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-auto col-xl-12">
                                    <a href="aptinfo.html"><img class="pb-3 card-img-hover img-size" src="img/Here.jpeg"
                                            alt="the xxx apartment"></a>
                                </div>
                                <div class="col-sm card-content">
                                    <h2 class="card-title">HERE Seattle</h2>
                                </div>
                            </div>
                        </div>
                        <div class="tag_container">
                            <span class="badge badge-primary badge-pill bg-primary location">North</span>
                            <span class="badge badge-primary badge-pill bg-primary distance">1.4mi</span>
                        </div>
                        <i class="material-icons star-icon">star</i>
                    </div>
                </div>

                <!-- Card 2 -->
                <div class="col-md-6 col-xl-3 d-flex">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-auto col-xl-12">
                                    <a href="aptinfo.html"><img class="pb-3 card-img-hover img-size"
                                            src="img/Arista.jpg" alt="the xxx apartment"></a>
                                </div>
                                <div class="col-sm card-content">
                                    <h2 class="card-title">Arista Residences</h2>
                                </div>
                            </div>
                        </div>
                        <div class="tag_container">
                            <span class="badge badge-primary badge-pill bg-primary location">NorthEast</span>
                            <span class="badge badge-primary badge-pill bg-primary distance">1mi</span>
                        </div>
                        <i class="material-icons star-icon">star</i>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- footer of the page -->
    <footer>
        <div class="container">
            <span class="m-0"><a href="mailto:xiangw9@uw.edu"><span class="material-icons">email</span>
                    xiangw9@uw.edu</a></span>
            <span class="m-0"><a href="tel:425-295-4569"><span class="material-icons">phone</span> 4252954569</a></span>
            <p class="pt-2">&copy; 2023 HousingUW All Rights Reserved
                <span class="px-4">Created by Bonie Wang, Maggie Liang, Hongye Lin</span>
            </p>
        </div>
    </footer>

</html>
