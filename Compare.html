<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="author" content="Bonie Wang">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/proposal.css">
  <title>Housing-UW-Compare</title>
</head>

<body class="compareBody">
  <nav class="navbar navbar-expand-lg justify-content-between gradient-custom">
    <div class="container-fluid">
      <a class="navbar-brand mx-4" href="#">HousingUW</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <a class="nav-link mx-4" href="#">Compare</a>
        <a class="nav-link mx-4" href="#">My List</a>
      </div>
    </div>

    <form class="form-inline d-flex">
      <input class="form-control search_bar_width" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success mx-4" type="submit">Search</button>
    </form>

    <button type="button" class="btn btn-warning mx-4" style="white-space: nowrap;">Log In</button>

  </nav>

  <div class="container mt-4">
    <h1>Compare Page</h1>

    <!-- Housing Options Comparison Section -->
    <div class="row mt-4">
      <!-- Housing Option 1 -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Housing Option 1</h5>
            <p class="card-text">
              Description of Housing Option 1. Include details about amenities, location, and pricing.
            </p>
            <a href="#" class="btn btn-primary">Select</a>
          </div>
        </div>
      </div>

      <!-- Housing Option 2 -->
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Housing Option 2</h5>
            <p class="card-text">
              Description of Housing Option 2. Include details about amenities, location, and pricing.
            </p>
            <a href="#" class="btn btn-primary">Select</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
