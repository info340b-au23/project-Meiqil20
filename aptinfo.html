<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Blake Pudists">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
      
        <link rel="stylesheet" href="css/proposal.css">
        <title>Housing-UW-Compare</title>
      </head>
<body>
    <!-- nav Bar from Index Page -->
    <nav class="navbar navbar-expand-lg justify-content-between gradient-custom">
        <div class="container-fluid">
            <a class="navbar-brand mx-4" href="#">HousingUW</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <a class="nav-link mx-4" href="#">Compare</a>
            <a class="nav-link mx-4" href="#">My List</a>
            </div>
        </div>
    
        <form class="form-inline d-flex">
            <input class="form-control search_bar_width" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success mx-4" type="submit">Search</button>
        </form>
    
        <button type="button" class="btn btn-warning mx-4" style="white-space: nowrap;">Log In</button>
    
    </nav>

    <div class="container mt-5">
        <!-- Apartment Details Section -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Apartment Information</h5>
                <img src="img\Trailside.jpg"alt="Apartment Image"class="img-fluid" width=100% height=65%>
                <!-- <a href="img/Trailside.jpg" target="_blank">Click here to view on Google Earth</a> -->
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">4711 lakewood drive E.</li>
                    <li class="list-group-item">Location: City, State</li>
                    <li class="list-group-item">Price: $1,200/month</li>
                    <li class="list-group-item">Bedrooms: 2</li>
                    <li class="list-group-item">Bathrooms: 1</li>
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
